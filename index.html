<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google ui clone</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" >
            <a class="menu__link active" >All</a>
            <a class="menu__link">Images</a>
        </div>
    
        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="more">
            <div class="menu__profile"> 
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="assets/40873909.jpeg" alt="avatar">
               
            </div>
        </div>
    
    </header>
    <main class="content">
        <img src="assets/logo.svg" alt="Ui-clone">
        <input class="content__search" type="text" name="" id="">

        
        <div class="bottons">
            <input  class="bottons__s" type="button" name="Pesquisa google" value="Pesquisa google">
            <input class="bottons__e"type="button" name="Estou com sorte" value="Estou com sorte">
        </div>

        <div class="content__offer">
            Made with :D
            <a href="google.com">Jócketseat</a> para estudos
        </div> 

    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>
        

        <div class="footer__section footer__links">
            <a>Configurações</a>
            <a>Privacidade</a>
            <a>Termos</a>
        </div>
    </footer>
</body>
</html>
